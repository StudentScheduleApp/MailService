#Mail
mail.transport.protocol=smtps
mail.smtps.auth=true
mail.smtps.host=${STMPS_HOST}
mail.smtps.user=${STMPS_USER}
mail.smtps.password=${STMPS_PASSWORD}


#Global
global.serviceToken = ${SERVICE_TOKEN}
global.serviceTokenHeader = Service-Token

#Mappings
mapping.send = /api/send

##################################################
# DELETE BEFORE DEPLOYING

server.port=${MAIL_SERVICE_PORT}
